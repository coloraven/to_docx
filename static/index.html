<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #download-link {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Document Converter</h1>
    <form id="upload-form">
        <input type="file" id="file" name="file" required>
        <select id="format" name="format" required>
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
            <option value="txt">TXT</option>
        </select>
        <button type="submit" class="button">Upload and Convert</button>
    </form>
    <div id="status"></div>
    <a id="download-link" href="#" target="_blank">Download Converted File</a>

    <script>
        const form = document.getElementById("upload-form");
        const statusDiv = document.getElementById("status");
        const downloadLink = document.getElementById("download-link");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById("file");
            const formatInput = document.getElementById("format");
            const file = fileInput.files[0];
            const targetFormat = formatInput.value;

            if (!file) {
                alert("Please select a file to upload!");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("target_format", targetFormat);

            statusDiv.textContent = "Uploading and converting file...";

            try {
                const response = await fetch("/convert/", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    statusDiv.textContent = "File converted successfully!";
                    downloadLink.href = result.download_url;
                    downloadLink.style.display = "block";
                } else {
                    statusDiv.textContent = "Error: " + result.error;
                    downloadLink.style.display = "none";
                }
            } catch (err) {
                statusDiv.textContent = "Error occurred during conversion.";
                downloadLink.style.display = "none";
            }
        });
    </script>
</body>
</html>
